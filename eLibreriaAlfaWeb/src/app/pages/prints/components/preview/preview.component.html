<div class="flex flex-col items-center justify-center w-full">
  <div class="bg-white p-4 rounded-lg w-full max-w-4xl">
    
    <!-- Título centrado -->
    <div class="flex justify-center mt-6 mb-6">
      <div class="justify-start text-black text-2xl font-semibold font-['Inter'] leading-7">Previsualización</div>
    </div>
    
    <div class="preview-container">
      @if (file && previewUrl && fileType === 'pdf') {
        <!-- Vista previa de PDF con filtro aplicado según selectedColor -->
        <div class="preview-content">
          <iframe 
            [src]="getPdfUrlWithoutToolbar() | safeResourceUrl" 
            [class]="'preview-pdf ' + getColorFilterClass()"
          ></iframe>
        </div>
      } @else {
        <!-- Placeholder cuando no hay archivo -->
        <div class="preview-placeholder">
          <div class="placeholder-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <p class="text-gray-500 text-center">Selecciona un archivo PDF para ver la vista previa</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
