<app-title-and-description [center]="true" title="Panel de control" description="Gestiona los datos de la aplicaciÃ³n" />
<div class="p-4 grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <div class="col-span-1">
        <app-options-panel (dataType)="onDataTypeSelected($event)" (modalIsVisible)="modalIsVisible = $event" />
    </div>
    <div class="col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-4">
        <app-data-panel [itemType]="selectedDataType" />
    </div>
</div>


<app-user-modal
    [visible]="modalIsVisible && selectedDataType() === 'Usuario'"
    (onClose)="closeModal()"
    title="Crea un usuario"
    classes="mx-5 w-150"
/>
