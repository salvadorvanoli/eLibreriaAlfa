<app-primary-button (click)="op.toggle($event)" icon="pi pi-share-alt" label="Share" />
<p-popover #op>
    <app-category-tree selectionMode="multiple" [selectedCategories]="productCategories" (selection)="onCategorySelection($event)" />
</p-popover>

@if (showErrorMessage()) {
    <p-message
        class="w-full"
        severity="error"
        variant="simple"
        size="small"
    >
        Debes seleccionar al menos una categor√≠a
    </p-message>
}
