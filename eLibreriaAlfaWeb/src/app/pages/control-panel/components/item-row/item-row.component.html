<div
    class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
    [ngClass]="{ 'border-t border-surface-200': !first }"
>
    @if (item.imagen) {
        <div class="sm:w-60 md:w-40 relative">
            <img
                class="block xl:block mx-auto rounded-border w-full"
                [src]="item.imagen ? 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' : 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png'"
                [alt]="item.texto2"
            />
            @if (item.etiqueta) {
                <p-tag
                    [value]="item.etiqueta"
                    severity="info"
                    class="absolute"
                    [style.left.px]="4"
                    [style.right.px]="4"
                    [style.top.px]="4"
                />
            }
        </div>
    }
    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
            <div>
                <span class="font-medium text-secondary text-sm">{{ item.texto1 }}</span>
                <div class="text-lg font-medium text-surface-900 mt-2">{{ item.texto2 }}</div>
            </div>
            <div class="bg-surface-100 p-1 flex justify-center" style="border-radius: 30px">
                <span class="text-surface-900 font-medium text-center text-sm w-full">{{item.texto3}}</span>
            </div>
        </div>
        <div class="flex flex-col md:items-end gap-8">
            <span class="text-xl font-semibold text-surface-900">{{
                item.texto4
            }}</span>
            <div class="flex flex-row-reverse md:flex-row gap-2">
                <app-primary-button
                    classes="flex-auto md:flex-initial whitespace-nowrap"
                    label="Ver detalles"
                    (onClick)="details.emit(item)"
                />
            </div>
        </div>
    </div>
</div>
