<div class="mb-4 p-8 flex items-center justify-center">
    <a routerLink="/producto/{{ product.id }}">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <ng-template #header>
                <img alt="Card" class="w-full" [src]="product.imagenes[0]" />
            </ng-template>
            <ng-template #title>{{ product.nombre }}</ng-template>
            <ng-template #subtitle>${{ product.precio }}</ng-template>
