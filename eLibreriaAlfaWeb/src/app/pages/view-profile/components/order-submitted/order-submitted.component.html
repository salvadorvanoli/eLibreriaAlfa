<p-toast></p-toast>

<div class="w-full max-w-[1124px] bg-white rounded-lg border border-gray-200 p-4 md:p-8 mx-auto">
  <div class="flex flex-col items-center text-center">
    <!-- Ícono de éxito -->
    <div class="mb-4 md:mb-6">
      <i class="pi pi-check-circle" style="font-size: 4rem; color: #22C55E;"></i>
    </div>
    
    <!-- Mensaje de pedido en proceso -->
    <h3 class="text-lg md:text-xl font-semibold text-gray-900 mb-3 md:mb-4 px-4">Su pedido ha sido recibido correctamente</h3>
    <p class="text-sm md:text-base text-gray-600 mb-6 md:mb-8 max-w-2xl px-4">
      Le informaremos cuando su pedido esté listo para retirar. Cualquier cambio será notificado.
    </p>
    
    <!-- Botones de acción  -->
    <div class="flex flex-col sm:flex-row gap-3 md:gap-4 w-full sm:w-auto">
      <button (click)="verPedido()" class="px-4 md:px-6 py-2 md:py-3 bg-gray-900 text-white text-sm md:text-base font-normal rounded-lg border border-gray-900 hover:bg-gray-800 transition w-full sm:w-auto">
        Ver pedido
      </button>
      <button (click)="cancelarPedido()" class="px-4 md:px-6 py-2 md:py-3 bg-white text-gray-700 text-sm md:text-base font-normal rounded-lg border border-gray-300 hover:bg-gray-50 transition w-full sm:w-auto">
        Cancelar pedido
      </button>
    </div>
  </div>
</div>

<!-- Modal component -->
<app-order-modal
  [visible]="showModal"
  [modalType]="modalType"
  [orderDetails]="orderDetails"
  (close)="onModalClose()"
  (confirm)="onModalConfirm()">
</app-order-modal>
