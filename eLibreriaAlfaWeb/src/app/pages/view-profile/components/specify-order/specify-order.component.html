<div class="flex flex-col gap-[5px] items-center px-4">
  <div class="w-full max-w-[1000px] flex flex-col">
    <!-- Título arriba -->
    <div class="text-black text-sm md:text-base font-semibold font-['Inter'] leading-snug mb-3 text-center md:text-left">
      Fecha de retiro
    </div>
    
    <!-- Contenedor de los elementos con gap uniforme-->
    <div class="flex flex-col md:flex-row items-center gap-3 md:gap-2 justify-center md:justify-start">
      <!-- Componente de calendario-->
      <app-date-picker
        [(ngModel)]="selectedDate"
        (ngModelChange)="onDateChange($event)"
        class="w-full md:w-[306px]">
      </app-date-picker>

      <!-- Contenedor para botones-->
      <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
        <!-- Botón Vaciar -->
        <div data-has-icon-end="false" data-has-icon-start="false" data-size="Medium" 
            data-state="Default" data-variant="Subtle" 
            class="h-[40px] px-3 rounded-lg inline-flex justify-center items-center cursor-pointer w-full sm:w-auto"
            [class.opacity-50]="!selectedDate"
            (click)="clearDate()">
          <div class="text-black text-sm md:text-base font-normal font-['Inter'] leading-none">
            Vaciar
          </div>
        </div>

        <!-- Botón Realizar pedido -->
        <div data-has-icon-end="false" data-has-icon-start="false" data-size="Medium" 
            data-state="Default" data-variant="Primary" 
            class="h-[40px] px-3 bg-black rounded-lg outline outline-1 outline-offset-[-1px] outline-Border-Default-Default 
                  inline-flex justify-center items-center cursor-pointer w-full sm:w-auto"
            (click)="realizarPedido()">
          <div class="text-white text-sm md:text-base font-normal font-['Inter'] leading-none">
            Realizar pedido
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal simple para fecha no seleccionada -->
  <p-dialog 
    [(visible)]="showDateAlert"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    header="Se necesita una fecha"
    [style]="{width: '90%', maxWidth: '400px'}"
    styleClass="date-alert-dialog">
    
    <div class="flex flex-col items-center p-3">
      <div class="text-amber-500 mb-3">
        <i class="pi pi-calendar text-3xl md:text-4xl"></i>
      </div>
      <p class="text-center mb-2 text-sm md:text-base">
        Por favor, seleccione una fecha de retiro para realizar el pedido.
      </p>
    </div>
    
    <ng-template pTemplate="footer">
      <div class="flex justify-center">
        <button 
          (click)="showDateAlert = false"
          class="px-3 py-2 bg-black text-white text-sm md:text-base rounded-lg">
          Aceptar
        </button>
      </div>
    </ng-template>
  </p-dialog>
</div>
