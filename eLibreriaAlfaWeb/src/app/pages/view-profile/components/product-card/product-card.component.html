<div *ngIf="product" class="flex items-start gap-6 p-6 bg-white rounded-lg border border-gray-200 relative">
  <!-- Imagen del producto -->
  <img class="w-52 h-60 object-cover rounded" [src]="product.imageUrl" [alt]="product.title" />

  <!-- Información del producto -->
  <div class="flex-1 flex flex-col gap-2">
    <h3 class="text-2xl font-semibold text-gray-900">{{ product.title }}</h3>
    <p class="text-base font-semibold text-gray-900">${{ product.price | number:'1.2-2' }}</p>
    <p class="text-base font-semibold text-gray-500">Cantidad: {{ product.quantity }}</p>
    <p class="text-base text-gray-900">Subtotal: ${{ subtotal | number:'1.2-2' }}</p>
  </div>

  <!-- Botón Eliminar con dimensiones exactas -->
  <button 
    *ngIf="!readOnly" 
    (click)="onRemove()"
    class="absolute right-6 bottom-6 w-[84px] h-[40px] bg-red-500 text-white rounded-lg border border-red-600 hover:bg-red-600 transition flex items-center justify-center">
    Eliminar
  </button>
</div>
